<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Glow </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="/Images/menu.png" alt="" class="menu">
            <img src="/Images/logo.png" alt="" class="logo">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemprorary</a></li>
                <li><a href="">Affordable</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span> </button>
        </nav>
        <div class="lamp-container">
            <img src="/Images/lamp.png" class="lamp" alt="">
            <img src="/Images/light.png" class="light"  id="light" alt="">
        </div>
        <div class="text-container">
            <h1>Latest <br> in lighting</h1>
            <p>This is first lamp from our company. we're making a huge collection of Modern lamp in all categories..</p>
            <a href="">Check all collection</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>
    </div>
    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");
        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
        
    </script>
</body>
</html>
